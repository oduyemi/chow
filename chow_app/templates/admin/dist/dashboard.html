    <style>

      body{
        background-color:#BDE0D1;

      }

      .nav-scroller {

        overflow-y: hidden;
      }

        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }


    @media (max-width: 768px) {

        left:2%;
      }
      .hero_info span{
        position: relative;
        top:30%;
        
      }
      
      .hero_info span #spot{
        padding-left: 1% !important;
      }
      
      .hero_info span #spot button{

      }
      .adfeature{
        height:48vh;

      .adfeature div{
        width: min-content;
      }
      .img-thumbnail{

      left:12%;

    .adfeature p{

    }
      table thead, tbody{
      position:relative;

    .mobile_div{
    position: relative;

    }
